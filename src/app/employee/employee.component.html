<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Employees</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#newFormModal">New</button>
        </div>
    </div>
</div>

<h2>Register Employees</h2>
<form [formGroup]="filterForm" (ngSubmit)="filterEmployee()">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control" placeholder="Serch..." id="search" formControlName="search">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Employee FirstName</th>
                <th scope="col">Employee LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of employee">
                <td>{{data.emp_id}}</td>
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td>
                    <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#editFormModal" (click)="editEmployee(data)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteEmployee(data)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="newFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="employeeForm" (ngSubmit)="saveNewEmployee()">
                    <div class="mb-3">
                        <label for="employeeFirstName" class="form-label">Employee FirstName</label>
                        <input type="text" class="form-control" id="employeeFirstName" formControlName="firstName">
                        <div class="mb-3">
                            <label for="employeeLastName" class="form-label">Employee LastName</label>
                            <input type="text" class="form-control" id="employeeLastName" formControlName="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="employeeEmail" class="form-label">Employee Email</label>
                            <input type="text" class="form-control" id="email" formControlName="email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="employeePhone" class="form-label">Employee Phone</label>
                        <input type="text" class="form-control" id="employeePhone" formControlName="phone">
                    </div>
                    <button [disabled]="employeeForm.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Employee Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateForm" (ngSubmit)="updateEmployee()">
                    <div class="mb-3">
                        <label for="employeeFirstName" class="form-label">Employee FirstName</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="employeeLastName" class="form-label">Employee LastName</label>
                        <input type="text" class="form-control" id="employeeLastName" formControlName="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="employeeEmail" class="form-label">Employee Email</label>
                        <input type="text" class="form-control" id="employeeEmail" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="employeePhone" class="form-label">Employee Phone</label>
                        <input type="text" class="form-control" id="employeePhone" formControlName="phone">
                    </div>
                    <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
