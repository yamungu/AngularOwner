<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Owners</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#newFormModal">New</button>
        </div>
    </div>
</div>

<h2>Register Owners</h2>
<form [formGroup]="filterForm" (ngSubmit)="filterOwner()">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control" placeholder="Serch..." id="search" formControlName="search">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Owner Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of owners">
                <td>{{data.id}}</td>
                <td>{{data.ownerName}}</td>
                <td>{{data.ownerPhone}}</td>
                <td>
                    <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#editFormModal" (click)="editOwner(data)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteOwner(data)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="newFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Owner Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="ownerForm" (ngSubmit)="saveNewOwner()">
                    <div class="mb-3">
                        <label for="ownerName" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="ownerName" formControlName="ownerName">
                    </div>
                    <div class="mb-3">
                        <label for="ownerPhone" class="form-label">Owner Phone</label>
                        <input type="text" class="form-control" id="ownerPhone" formControlName="ownerPhone">
                    </div>
                    <button [disabled]="ownerForm.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Owner Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateForm" (ngSubmit)="updateOwner()">
                    <div class="mb-3">
                        <label for="ownerName" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="ownerName" formControlName="ownerName">
                    </div>
                    <div class="mb-3">
                        <label for="ownerPhone" class="form-label">Owner Phone</label>
                        <input type="text" class="form-control" id="ownerPhone" formControlName="ownerPhone">
                    </div>
                    <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
